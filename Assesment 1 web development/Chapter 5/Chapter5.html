<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Video</title>
  <link rel="stylesheet" href="Chapter5.css">  <!-- Link to the external CSS file -->
</head>


<body>

  <!-- Container for centering the video -->
  <div class="video-container">
  
    <!-- Embed the video with looping, autoplay, muted, and poster image -->
    <video loop autoplay muted poster="img1.png" controls>
      <source src="amazingvideo.mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
